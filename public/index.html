<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Task Manager</h2>
        
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="add-btn" onclick="addTask()">Add</button>
        </div>

        <div id="loader" class="spinner"></div>
        <div id="taskList"></div>
    </div>

    <script>
        const API_URL = '/api/tasks';
        const loader = document.getElementById('loader');
        const taskList = document.getElementById('taskList');

        function showLoading(isLoading) {
            loader.style.display = isLoading ? 'block' : 'none';
            taskList.style.opacity = isLoading ? '0.5' : '1';
        }

        async function loadTasks() {
            showLoading(true);
            const res = await fetch(API_URL);
            const tasks = await res.json();
            
            taskList.innerHTML = tasks.map(t => `
                <div class="task-item">
                    <span class="task-text ${t.completed ? 'completed' : ''}" onclick="toggleTask('${t._id}')">
                        ${t.text}
                    </span>
                    <div class="actions">
                        <button class="edit-btn" onclick="editTask('${t._id}', '${t.text}')">Edit</button>
                        <button class="delete-btn" onclick="deleteTask('${t._id}')">Delete</button>
                    </div>
                </div>
            `).join('');
            showLoading(false);
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            if (!input.value) return;
            
            showLoading(true);
            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: input.value })
            });
            input.value = '';
            loadTasks();
        }

        async function editTask(id, oldText) {
            const newText = prompt("Edit your task:", oldText);
            if (newText && newText.trim() !== "") {
                showLoading(true);
                await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: newText })
                });
                loadTasks();
            }
        }

        async function toggleTask(id) {
            await fetch(`${API_URL}/${id}`, { method: 'PATCH' });
            loadTasks();
        }

        async function deleteTask(id) {
            if(confirm("Delete this task?")) {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                loadTasks();
            }
        }

        loadTasks();
    </script>
</body>
</html>
